<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

<div class="container mt-5">
    <h2 class="mb-4 text-center">ğŸ¶ List of Pets</h2>
    <table class="table table-striped table-hover">

                <th>Breed</th>
                <th>Age</th>

            </tr>
            {% endfor %}
        </tbody>
    </table>
