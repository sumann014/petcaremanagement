<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Owners List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">ğŸ¾ Pet Care Management</a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hi, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-light">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="mb-4 text-center">ğŸ‘¤ List of Owners</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for owner in owners %}
            <tr>
                <td>{{ owner.name }}</td>
                <td>{{ owner.email }}</td>
                <td>{{ owner.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">â¬…ï¸ Back Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
