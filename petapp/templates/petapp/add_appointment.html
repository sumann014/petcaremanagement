<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">ğŸ¾ Pet Care Management</a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hi, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-light">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="mb-4 text-center">ğŸ“… Add New Appointment</h2>
    <div class="card p-4 shadow">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Appointment</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
